<form (ngSubmit)="login()" [formGroup]="loginFormGroup">
  <mat-card class="login-card">
    <mat-card-header>
      <mat-card-title>Login</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <mat-form-field>
        <input formControlName="username" matInput name="username" placeholder="Username" required>
      </mat-form-field>
      <mat-form-field>
        <input formControlName="password" matInput name="password" placeholder="Password" required
               type="password">
      </mat-form-field>
    </mat-card-content>
    <mat-card-actions>
      <button [disabled]="!loginFormGroup.valid" color="primary" mat-raised-button type="submit">Login</button>
    </mat-card-actions>
  </mat-card>
</form>
